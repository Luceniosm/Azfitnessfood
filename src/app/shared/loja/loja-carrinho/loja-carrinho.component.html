<div class="container-fluid mt-5 pt-5 pb-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb  bg-transparent">
      <li class="breadcrumb-item"><a  href="javascript:void(0)"  [routerLink]="['/home/loja']">Loja</a></li>
      <li class="breadcrumb-item active" aria-current="page">Carrinho</li>
    </ol>
  </nav>
  <div class="row">
    <h4>Seu(s) Produto(s)</h4>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <div class="row columns">
        <div class="col-6"><b>Descrição</b></div>
        <div class="col-3 text-center"><b>Qtd</b>.</div>
        <div class="col-3 text-center"><b>Valor</b></div>
      </div>
      <hr>
      <div class="row" *ngFor="let produto of carrinho">
        <div class="col-sm-12 col-md-6">
          <div class="row">
            <div class="col-4">
              <picture>
                <img src="data:{{produto.imagem.mimeType}};base64,{{produto.imagem.imagem}}"
                  *ngIf="produto.imagem !== null" style="width: 9rem;" class="img-thumbnail mx-auto d-block border-0 p-2"
                  alt="...">
                <img class="rounded mx-auto d-block" src="assets/img/logo.png" alt="Card image cap"
                  *ngIf="produto.imagem === null" style="width: 9rem;">
              </picture>
            </div>
            <a class="col-8" href="#/home/loja/produto/{{produto.idProduto}}">{{produto.titulo}}</a>
          </div>
        </div>
        <div class="col-sm-12 col-md-3 p-2">
          <div class="row justify-content-center">
            <div class="col-7 text-center rounded-pill colorIncrementDecrement ">
              <small>
                <div class="btn bg-light b-0" (click)="decrementarProduto(produto)">
                  <i class="fa fa-minus" aria-hidden="true"></i>
                </div>
                <input type="text" aria-label="Small" class="col-3 p-0 border-0 text-center text-dark bg-transparent"
                  [value]="0" [disabled]="true" [(ngModel)]="produto.quantidadeSelecionada"
                  aria-describedby="inputGroup-sizing-sm">
                <div class="btn bg-light" (click)="incrementarProduto(produto)">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
              </small>
            </div>
          </div>
          <div class="row justify-content-center">
            <a href="javascript:void(0)" (click)="removerItemLista(produto)">Remover</a>
          </div>
        </div>
        <div class="col-sm-12 col-md-3 text-center">{{produto.valor * produto.quantidadeSelecionada | currency:'BRL' }}</div>
      </div>
      <hr>
    </div>
    <div class="col-sm-12 col-md-3">
      <div class="card h-100 shadow p-4  bg-white rounded mb-5 pb-5">
        <div class="card-body">
          <app-loja-carrinho-resumo ></app-loja-carrinho-resumo>
          <hr>
          <div class="row justify-content-center">
            <div class="col-12">
              <button id="btnAtualizar"
                class="btn btn-dark btn-block" (click)="validarDados()">Finalizar!</button>
            </div>
          </div>
          <br>
          <div class="row justify-content-center">
            <a href="javascript:void(0)"  [routerLink]="['/home/loja']">Adicionar produtos</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
