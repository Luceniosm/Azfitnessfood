<div class="border_top">
  <div class="border_top_fixed"></div>
</div>
<div class="container_logo">
  <div class="dvLogo">
    <img src="assets/img/logo.png" class="img-responsive" alt="Responsive image">
  </div>
</div>
<div class="container mb-5 pb-3">
  <div class="row justify-content-md-center">
    <div class="col col-xl-6 col-lg-6 col-md-12">
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="col-12 text-center alert alert-danger" *ngIf="!environmentProduction">
            <h3>{{environmentName}}</h3>
            <h6>{{environmentApi}}</h6>
          </div>
        </div>
        <div class="form-row">
          <label for="login" class="font-weight-bold">E-mail</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend ">
              <span class="input-group-text bg-transparent border-right-0">
                <i class="fa fa-at" aria-hidden="true"></i>
              </span>
            </div>
            <input type="text" id="login" formControlName="login" class="form-control border-left-0"
              aria-describedby="Login" placeholder="Digite o seu e-mail cadastrado" required />
          </div>
          <small id="loginHelp" *ngIf="isFieldInvalid('login')" class="form-text text-muted">
            Por favor informe o seu e-mail
          </small>
        </div>
        <div class="form-row">
          <label for="password" class="font-weight-bold">Senha</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend ">
              <span class="input-group-text bg-transparent border-right-0">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <input [type]="hide ? 'password' : 'text'" id="password" formControlName="password"
              class="form-control input-group border-left-0 border-right-0" aria-describedby="password"
              placeholder="Digite a sua senha cadastrada" required />
            <div class="input-group-append">
              <span class="input-group-text bg-transparent border-left-0">
                <a (click)="hide = !hide">
                  <i class="fa fa-eye-slash" *ngIf="hide" aria-hidden="true"></i>
                  <i class="fa fa-eye" *ngIf="!hide" aria-hidden="true"></i>
                </a>
              </span>
            </div>
          </div>
          <small id="passwordHelp" *ngIf="isFieldInvalid('password')" class="form-text text-muted">
            Por favor informe sua senha
          </small>
        </div>
        <div class="form-row">
          <div class="col col-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="chkLembrar" #inputEl
                (change)="lembrar(inputEl.checked)" formControlName="lembrar">
              <label class="form-check-label" for="chkLembrar">
                Lembrar
              </label>
            </div>
          </div>
          <div class="col col-8 text-right">
            <a [routerLink]="['./loginEsqueceu']">Esqueceu a sua senha?</a>
          </div>
        </div>
        <br />
        <div class="form-row">
          <div class="col col-12">
            <button id="btnEntrar" type="submit" class="btn btn-dark btn-block">Entrar</button>
          </div>
        </div>
        <br />
        <div class="form-row">
          <div class="col col-12 text-center">
            <a [routerLink]="['./loginCadastro']">
              <i class="fa fa-key"></i>
              Faça seu cadastro aqui!
            </a>
          </div>
        </div>
        <div class="form-row">
          <div class="col col-12 text-center">
            <small>Versão: {{versao}}</small>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-login-install-app-ios></app-login-install-app-ios>
