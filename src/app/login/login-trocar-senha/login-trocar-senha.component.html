<div class="container mt-5 pt-5 pb-3">
  <div class="row justify-content-md-center">
    <div class="col col-xl-6 col-lg-6 col-md-12">
      <form [formGroup]="loginTrocarSenhaForm" (ngSubmit)="alterarSenha();">
        <div class="form-row mb-3">
          <label for="currentPassword"><b>Senha Atual</b></label>
          <div class="input-group">
            <div class="input-group-prepend ">
              <span class="input-group-text bg-transparent border-right-0">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <input [type]="hideOld ? 'password' : 'text'" id="currentPassword" formControlName="currentPassword"
              class="form-control input-group  border-left-0 border-right-0" aria-describedby="password atual"
              placeholder="Digite a sua senha atual" required />
            <div class="input-group-append">
              <span class="input-group-text bg-transparent border-left-0">
                <a (click)="hideOld = !hideOld">
                  <i class="fa fa-eye-slash" *ngIf="hideOld" aria-hidden="true"></i>
                  <i class="fa fa-eye" *ngIf="!hideOld" aria-hidden="true"></i>
                </a>
              </span>
            </div>
          </div>
          <small id="currentPasswordHelp" *ngIf="isFieldInvalid('currentPassword')" class="form-text text-muted">
            A senha informada deve possuir no mínimo seis caracteres!
          </small>
        </div>

        <div class="form-row mb-3">
          <label for="passwordNew"><b>Nova Senha</b></label>
          <div class="input-group">
            <div class="input-group-prepend ">
              <span class="input-group-text bg-transparent border-right-0">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <input [type]="hide ? 'password' : 'text'" id="password" formControlName="password"
              class="form-control input-group  border-left-0 border-right-0" aria-describedby="password"
              placeholder="Digite a sua nova senha" required />
            <div class="input-group-append">
              <span class="input-group-text bg-transparent border-left-0">
                <a (click)="hide = !hide">
                  <i class="fa fa-eye-slash" *ngIf="hide" aria-hidden="true"></i>
                  <i class="fa fa-eye" *ngIf="!hide" aria-hidden="true"></i>
                </a>
              </span>
            </div>
          </div>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
          <small id="passwordHelp" *ngIf="isFieldInvalid('password')" class="form-text text-muted">
            <span *ngIf="isFieldInvalid('password')">
              A senha informada deve possuir no mínimo seis caracteres!
              <br>
            </span>
            <span *ngIf="loginTrocarSenhaForm.controls['password'].errors?.PasswordCurrent">
              A senha atual deve ser diferente da nova senha!
            </span>
          </small>
        </div>
        <div class="form-row mb-3">
          <label for="passwordNew"><b>Confirme sua senha</b></label>
          <div class="input-group">
            <div class="input-group-prepend ">
              <span class="input-group-text bg-transparent border-right-0">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <input type="password" id="confirmPassword" formControlName="confirmPassword"
            class="form-control border-left-0" aria-describedby="confirmPassword"
            placeholder="Confirme a sua nova senha" required />
          </div>
          <small id="ConfirmPasswordHelp" class="form-text text-muted">
            <span *ngIf="isFieldInvalid('confirmPassword')">
              Por favor confirme a senha
              <br>
            </span>
            <span *ngIf="loginTrocarSenhaForm.controls['confirmPassword'].errors?.ConfirmPassword">
              Senha não confere!
            </span>
          </small>
        </div>
        <div class="form-row">
          <div class="col-12">
            <button id="btnConfirmartrocarSenha" class="btn btn-dark btn-block" type="submit"
              [disabled]="!loginTrocarSenhaForm.valid">
              Confirmar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
