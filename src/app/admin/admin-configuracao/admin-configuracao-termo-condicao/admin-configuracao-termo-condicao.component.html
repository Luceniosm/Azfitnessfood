<div class="form-row">
  <div class="form-group col-md-12 text-center">
    <h4 class="mb-1">Termos e Condições</h4>
  </div>
</div>
<hr />
<div *ngIf="!visualizarEditor">
  <div class="shadow-lg p-3 mb-3 bg-white rounded" *ngFor="let item of termosCondicoes">
    <div class="row">
      <div class="col-md-10">
        <span class="h6">
          <strong>{{item.titulo}}</strong>
        </span>
      </div>
      <div class="col-md-2 text-right">
        <a href="javascript:void(0)" (click)="visualizar(item)">
          Editar
        </a>
      </div>
    </div>
  </div>
  <hr>
  <div class="form-row justify-content-end pb-5">
    <div class="col-6 col-md-2 col-xl-2">
      <button class="btn btn-dark btn-block" type="submit" id="btnNovoTermo" (click)="novoTermoECondicao()">
        Novo
      </button>
    </div>
  </div>
</div>
<div *ngIf="visualizarEditor">
  <app-admin-configuracao-termo-condicao-cadastro
  [termoCondicao]="termoSelecionado"
  (visualizarTermoEmit)="visualizarEditorEmit()">
  </app-admin-configuracao-termo-condicao-cadastro>
</div>
