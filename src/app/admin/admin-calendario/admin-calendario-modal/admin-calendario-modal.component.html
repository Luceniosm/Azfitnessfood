<div class="modal-header">
  <h4 class="modal-title pull-left">{{titulo}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="eventoForm">
    <div class="form-group row">
      <label for="staticNomeEvento" class="col-sm-4 col-form-label">Descrição</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="staticNomeEvento" formControlName="descricao">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDataEvento" class="col-sm-4 col-form-label">Data do Evento</label>
      <div class="col-sm-8">
        <input type="date" readonly class="form-control" id="inputDataEvento" formControlName="dataDaExcecao">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">Expediente</div>
      <div class="col-sm-8">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="chkExpediente" formControlName="atendimento" [checked]="eventoForm.value.atendimento">
          <label class="form-check-label" for="chkExpediente"></label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button id="btnExcluir" type="button" class="btn btn-danger" (click)="confirmarExclusao()" *ngIf="excecaoAtendimento">Excluir</button>
  <button id="btAtualizar" type="button" class="btn btn-dark" (click)="atualizar()" *ngIf="excecaoAtendimento">Atualizar</button>

  <button id="btnSair" type="button" class="btn btn-dark" (click)="modalRef.hide()" *ngIf="!excecaoAtendimento">Sair</button>
  <button id="btnSalvar" type="button" class="btn btn-dark" (click)="salvar()" *ngIf="!excecaoAtendimento">Salvar</button>
</div>
