<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title text-center">ALTERAR ENTREGADOR</h4>
  <button type="button" class="close" aria-label="Close" (click)="voltar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formEntrega">
    <div class="form-group row">
      <label  for="cliente" class="col-sm-2 col-form-label">Cliente</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="nomeCliente" id="cliente" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label  for="endereco" class="col-sm-2 col-form-label">Endereço</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="endereco" id="endereco" placeholder="Endereço">
      </div>
    </div>
    <div class="form-group row">
      <label  for="complemento" class="col-sm-2 col-form-label">Complemento</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="complemento" id="complemento"
          placeholder="Complemento">
      </div>
    </div>
    <div class="form-group row">
      <label  for="referencia" class="col-sm-2 col-form-label">Referência</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="referencia" id="referencia" placeholder="Referência">
      </div>
    </div>
    <div class="form-group row">
      <label  for="entregador" class="col-sm-2 col-form-label">Entregador</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="idEntregador" id="entregador"
          [ngClass]="{'is-invalid': isValid(formEntrega.get('idEntregador'))}">
          <option value="" disabled>Escolha uma opção</option>
          <option *ngFor="let entregador of entregadores" [ngValue]="entregador.idEntregador">
            {{entregador.nome}}
          </option>
        </select>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer justify-content-end pb-5">
  <div class="col-6  col-xl-3">
    <button type="button" class="btn btn-dark btn-block" (click)="salvarEntregador()"
      [disabled]="isValid(formEntrega.get('idEntregador'))">Salvar</button>
  </div>
  <div class="col-6 col-xl-3">
    <button type="button" class="btn btn-dark btn-block" (click)="voltar()">Voltar</button>
  </div>
</div>
